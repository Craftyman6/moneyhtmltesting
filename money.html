<html>
  <body>
    <br />
    <h>Ten Dollar</h><h id="t">0/1</h>
    <br />
    <h>Five Dollar</h><h id="f">0/1</h>
    <br />
    <h>Dollar</h><h id="b">0/4</h>
    <br />
    <h>Quarter</h><h id="q">0/3</h>
    <br />
    <h>Dime</h><h id="d">0/2</h>
    <br />
    <h>Nickel</h><h id="n">0/1</h>
    <br />
    <h>Penny</h><h id="p">0/4</h>
    <br />
  </body>
  <script>
    var t = document.getElementById("t");
    var f = document.getElementById("f");
    var b = document.getElementById("b");
    var q = document.getElementById("q");
    var d = document.getElementById("d");
    var n = document.getElementById("n");
    var p = document.getElementById("p");

    var te = 0;
    var fi = 0;
    var bu = 0;
    var qu = 0;
    var di = 0;
    var ni = 0;
    var pe = 0;

    function ten() {
      if (te < 1) {
        +te;
      }
    }
    function fiv() {
      if (fi < 1) {
        +fi;
      }
    }
    function buc() {
      if (bu < 4) {
        +bu;
      }
    }
    function qua() {
      if (qu < 3) {
        +qu;
      }
    }
    function dim() {
      if (di < 2) {
        +di;
      }
    }
    function nic() {
      if (ni < 1) {
        +ni;
      }
    }
    function pen() {
      if (pe < 4) {
        +pe;
      }
    }

    function update() {
      t.innerHTML = te + "/1";
      f.innerHTML = fi + "/1";
      b.innerHTML = bu + "/1";
      q.innerHTML = qu + "/1";
      d.innerHTML = di + "/1";
      n.innerHTML = ni + "/1";
      p.innerHTML = pe + "/1";
    }
  </script>
</html>
